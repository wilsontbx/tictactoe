<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1 id="message">Tic Tac Toe</h1>
        <button class="btn btn-primary" id="restart-btn">Restart</button>
        <h2></h2>
        <div class="container mt-5" id="board"></div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h4>Please input player name</h4>
                <form id="submit-form">
                    <div class="form-group">
                        <label for="playerO">Player O</label>
                        <input
                            type="text"
                            class="form-control"
                            id="playerO"
                            placeholder="Enter name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="playerX">Player X</label>
                        <input
                            type="text"
                            class="form-control"
                            id="playerX"
                            placeholder="Enter name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode, minimum must be 3</label>
                        <input
                            type="number"
                            class="form-control"
                            id="factor-mode"
                            placeholder="Enter mode"
                        />
                    </div>
                    <button class="btn btn-primary" id="myBtn">Submit</button>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
